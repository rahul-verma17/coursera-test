<!DOCTYPE html>
<html ng-app="MsgApp">

<head>
    <meta charset="utf-8" />
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        body {
            font-size: 1.5em;
        }
    </style>
    <title>Filters</title>
</head>

<body>
